  <style>
    .txt_animate {
      font-size: 64px;
      text-align: center;
    }
    h2 {
      font-size: 64px;
      text-align: center;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .txt_animate span {
      color: blue;
      opacity: 0;
      transform: translate(-300px, 0) scale(0);
      animation: txtE 1.5s infinite;
    }

    @keyframes txtE {
      60% {
        transform: translate(20px, 0) scale(1);
        color: blue;
      }

      80% {
        transform: translate(20px, 0) scale(1);
        color: blue;
      }

      90% {
        transform: translate(0) scale(1.2);
        color: skyblue;
      }

      100% {
        transform: translate(0) scale(1);
        opacity: 1;
        color: blue;
      }
    }
    .txt_animate span:nth-of-type(2) {
      animation-delay: 0.05s;
    }
    .txt_animate span:nth-of-type(3) {
      animation-delay: 0.1s;
    }
    .txt_animate span:nth-of-type(4) {
      animation-delay: 0.15s;
    }
    .txt_animate span:nth-of-type(5) {
      animation-delay: 0.2s;
    }
    .txt_animate span:nth-of-type(6) {
      animation-delay: 0.25s;
    }
    .txt_animate span:nth-of-type(7) {
      animation-delay: 0.3s;
    }
  </style>
